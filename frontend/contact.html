<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - File Combiner Pro</title>
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f8fafc, #eef2ff); margin: 0; }
    header, footer { background: #fff; padding: 20px 30px; border-bottom: 1px solid #e2e8f0; }
    footer { border-top: 1px solid #e2e8f0; text-align: center; font-size: 0.9rem; color: #64748b; }
    .logo { font-size: 1.5rem; font-weight: 800; background: linear-gradient(90deg, #6366f1, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .back-btn { text-decoration: none; color: #6366f1; font-weight: 600; padding: 8px 14px; border: 1px solid #6366f1; border-radius: 8px; }
    .back-btn:hover { background: #6366f1; color: #fff; }
    main { max-width: 700px; margin: 40px auto; background: #fff; padding: 40px; border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    h1 { margin-bottom: 20px; }
    label { display:block; margin-top: 15px; margin-bottom: 6px; font-weight: 600; }
    input, textarea { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-family: inherit; }
    textarea { resize: vertical; min-height: 120px; }
    button { margin-top: 20px; padding: 12px 20px; background: linear-gradient(90deg, #6366f1, #8b5cf6); border: none; border-radius: 8px; color: #fff; font-weight: 600; cursor: pointer; transition: 0.2s; }
    button:hover { opacity: 0.9; }
    .info { margin-top: 25px; color: #475569; font-size: 0.95rem; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div class="logo">📁 File Combiner Pro</div>
      <a href="index.html" class="back-btn">← Back to App</a>
    </div>
  </header>

  <main>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" placeholder="How can we help?" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <p>📧 support@filecombinerpro.com</p>
      <p>📍 Virtual HQ – We’re online only 🚀</p>
    </div>
  </main>

  <footer>
    © 2025 File Combiner Pro. All Rights Reserved.
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert("✅ Thank you! Your message has been sent.");
      form.reset();
    });
    
  </script>
</body>
</html>
