<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - File Combiner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0,123,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      top: -250px;
      right: -250px;
      animation: pulse 8s ease-in-out infinite;
    }
    
    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0,123,255,0.08) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -200px;
      left: -200px;
      animation: pulse 6s ease-in-out infinite reverse;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    
    .card {
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h2 {
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
      font-weight: 600;
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .subtitle {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #bbb;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }
    
    input:focus {
      border-color: #007bff;
      background: rgba(255,255,255,0.08);
      box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
    }
    
    input::placeholder {
      color: #666;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,123,255,0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .link {
      margin-top: 1.5rem;
      display: block;
      color: #aaa;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    
    .link:hover {
      color: #007bff;
    }
    
    #message {
      margin-top: 1rem;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      min-height: 20px;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    #message.error {
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.3);
      color: #ff6b6b;
    }
    
    #message.success {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.3);
      color: #51cf66;
    }
    
    .divider {
      margin: 1.5rem 0;
      height: 1px;
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Account</h2>
    <p class="subtitle">Join us and get started today</p>
    
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" required>
    </div>
    
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a secure password" required>
    </div>
    
    <button type="button" onclick="register()">Create Account</button>

    
    <div class="divider"></div>
    
    <a href="login.html" class="link">Already have an account? Login</a>
    
    <p id="message"></p>
  </div>

  <script>
    async function register() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const messageEl = document.getElementById("message");

  if (!username || !password) {
    messageEl.innerText = "Please fill out all fields.";
    messageEl.className = 'error';
    return;
  }

  try {
    const response = await fetch("https://your-backend.onrender.com/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await response.json();
    messageEl.innerText = data.message || data.error;
    messageEl.className = data.error ? 'error' : 'success';
  } catch (err) {
    messageEl.innerText = "Network error, try again.";
    messageEl.className = 'error';
  }
}

  </script>
</body>
</html>
